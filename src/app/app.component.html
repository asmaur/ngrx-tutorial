<div class="flex justify-center pt-5">
  <div class="bg-white rounded-full w-36 h-36 flex justify-center items-center text-center">
    <p class="text-5xl text-center p-5">{{counter$ | async}}</p>
  </div>

</div>

<div class="flex flex-inline justify-center items-center pt-5">
  <button class="btn btn-primary m-5" (click)="increment()">Increment</button>
  <button class="btn btn-secondary m-5" (click)="reset()">Reset</button>
  <button class="btn btn-danger m-5" (click)="decrement()">Decrement</button>
</div>
